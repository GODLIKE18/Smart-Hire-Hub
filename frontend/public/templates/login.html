<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="./auth-template.css" />
</head>
<body>
  <section class="auth-template">
    <div class="auth-tpl-left">
      <div class="auth-form-head">
        <h2>Login to Colorlib</h2>
        <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
      </div>
      <form class="template-form">
        <div class="tpl-field">
          <label class="tpl-label">Username</label>
          <div class="tpl-input-wrap">
            <input class="tpl-input" type="email" placeholder="you@example.com" />
            <!-- icon space in React version -->
          </div>
        </div>
        <div class="tpl-field">
          <label class="tpl-label">Password</label>
          <div class="tpl-input-wrap">
            <input class="tpl-input" type="password" placeholder="••••••••" />
          </div>
        </div>
        <div class="tpl-row">
          <label class="remember"><input type="checkbox" /> Remember me</label>
          <a class="forgot-link" href="#">Forgot Password</a>
        </div>
        <button class="tpl-btn tpl-primary" type="button">Log In</button>
        <p class="tpl-alt">Don’t have an account? <a href="./signup.html">Sign up</a></p>
      </form>
    </div>
    <div class="auth-tpl-right">
      <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1920&auto=format&fit=crop" alt="login" />
    </div>
  </section>
</body>
</html>
