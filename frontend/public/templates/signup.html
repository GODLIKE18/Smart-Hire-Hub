<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="./auth-template.css" />
</head>
<body>
  <section class="auth-template">
    <div class="auth-tpl-left">
      <div class="auth-form-head">
        <h2>Create an account</h2>
        <p>Join us to find your dream job faster.</p>
      </div>
      <form class="template-form">
        <div class="tpl-field">
          <label class="tpl-label">Name</label>
          <div class="tpl-input-wrap">
            <input class="tpl-input" type="text" placeholder="Your full name" />
          </div>
        </div>
        <div class="tpl-field">
          <label class="tpl-label">Email Address</label>
          <div class="tpl-input-wrap">
            <input class="tpl-input" type="email" placeholder="you@example.com" />
          </div>
        </div>
        <div class="tpl-field">
          <label class="tpl-label">Phone Number</label>
          <div class="tpl-input-wrap">
            <input class="tpl-input" type="number" placeholder="e.g., 9876543210" />
          </div>
        </div>
        <div class="tpl-field">
          <label class="tpl-label">Password</label>
          <div class="tpl-input-wrap">
            <input class="tpl-input" type="password" placeholder="Create a strong password" />
          </div>
        </div>
        <button class="tpl-btn tpl-primary" type="button">Sign Up</button>
        <p class="tpl-alt">Already have an account? <a href="./login.html">Log in</a></p>
      </form>
    </div>
    <div class="auth-tpl-right">
      <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1920&auto=format&fit=crop" alt="register" />
    </div>
  </section>
</body>
</html>
